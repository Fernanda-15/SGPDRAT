
<div style="border:20px;" [ngSwitch]="status">

  <div  class="alert alert-danger" *ngSwitchCase="1">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <i class="bi bi-exclamation-triangle-fill"></i>
        <strong> Error</strong> de servidor interno!!!
  </div>

  <div  class="alert alert-danger" *ngSwitchCase="2">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    <i class="bi bi-exclamation-triangle-fill"></i>
        <strong> Error:</strong> Usuario ingresado ya se encuentra registrado !!!
  </div>

</div>
   


    <div class="form-group">
      <p>Agregar Usuario</p>
      </div>

      <div class="container">
    <form  id="formUser" class="col-md-6 mr-auto ml-auto" #registerUserForm="ngForm" (ngSubmit)="onSubmit(registerUserForm)">
      <div class="row">
        <div id="info" class="form-group col-md-6">
            <label>Nombre de Usuario:</label>
            <input type="text" name="nombreUsuario" class="form-control" #nombreUsuario="ngModel"
            [(ngModel)]="user.nombreUsuario" required pattern="^[a-zA-ZñÑ0-9\.]*$">
            <small *ngIf="!nombreUsuario.valid && nombreUsuario.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small>
        </div>

        <div id="info" class="form-group col-md-6">
            <label>Contraseña: </label>
            <input type="password" name="contrasena" class="form-control" #contrasena="ngModel"
            [(ngModel)]="user.contrasena" required pattern="^[a-zA-ZñÑ0-9\.]*$">
            <small *ngIf="!contrasena.valid && contrasena.touched" class="invalid-feedback d-block">
                La contraseña no es válida
            </small>
        </div>
      </div>
      <div class="row">
        <div id="info" class="form-group col-md-6">
            <label>Role</label>
            <select name="role" #role="ngModel" [(ngModel)]="user.rol" class="form-control">
              <option value="admin">Administrador del Sistema</option>
              <option  value="inspector">Inspector de Proyectos</option>
              <option value="ingeniero">Ingeniero de Proyectos</option>
              <option value="direccion">Direccion de Proyectos</option>
            </select>
          </div>

        <div id="info" class="form-group col-md-6">
            <label>Nombre:</label>
            <input type="text" name="nombre" class="form-control" #nombre="ngModel"
            [(ngModel)]="user.nombre" required pattern="^[a-zA-ZñÑ0-9\.\s\W]*$"> <!--PATRON LETRAS CON ESPACIO-->
            <small *ngIf="!nombre.valid && nombre.touched" class="invalid-feedback d-block">
                El nombre no es válido
            </small>
        </div>

      </div>
      <div class="row">
        <div id="info" class="form-group col-md-6">
            <label>Cédula:</label>
            <input type="number" name="cedula" class="form-control" #cedula="ngModel"
            [(ngModel)]="user.cedula" required pattern="^[0-9\.]*$"> <!--PATRON NUMERICO -->
            <small *ngIf="!cedula.valid && cedula.touched" class="invalid-feedback d-block">
                La cédula no es válida
            </small>
        </div>
        <div id="info" class="form-group col-md-6">
            <label>Teléfono: </label>
            <input type="number" name="telefono" class="form-control" #telefono="ngModel"
            [(ngModel)]="user.telefono" required pattern="^[0-9\.]*$">
            <small *ngIf="!telefono.valid && telefono.touched" class="invalid-feedback d-block">
                El teléfono no es válido
            </small>
        </div>
      </div>
      <div class="row">
        <div id="info" class="form-group col-md-6">
            <label>Correo electrónico</label>
            <input type="email" name="correo" class="form-control" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
            #correo="ngModel" [(ngModel)]="user.correo">
            <small *ngIf="!correo.valid&&correo.touched" class="invalid-feedback d-block">El correo electrónico no es válido</small>
          </div>

          <div  id="info" style="margin-top:29px;">

        <input id="boton" type="submit" value="Agregar" class="btn btn-success" [disabled]="registerUserForm.invalid">
      </div>

      </div>
      </form>
      </div>
