
<div class="container" *ngIf="users">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
  
      <h2>Lista de Usuarios</h2>
     
      <table  class="table table-striped " >
          <thead>
              <tr>
                  <th scope="col">#Id</th>
                  <th scope="col">Usuario</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Cedula</th>
                  <th scope="col">Telefono</th>                  
                  <th scope="col">Correo</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Eliminar</th>
              
              </tr>
          </thead>
          <tbody>
              <tr *ngFor="let user of users">
                    <td>{{user.id}}</td>
                    <td>{{user.nombreUsuario}}</td>
                    <td>{{user.rol}}</td> 
                    <td>{{user.nombre}}</td>
                    <td>{{user.cedula}}</td>
                    <td>{{user.telefono}}</td>
                    <td>{{user.correo}}</td>
                  
                    <td >
                      <a [routerLink]="['/user-update',user.id]" class="btn btn-warning btn-xs"  u >
                       
                          <span  class="glyphicon glyphicon-pencil"></span>
                      </a>
                    </td>
                    <td>
                    <button id="btnDelete" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#exampleModal" [attr.data-target]="'#exampleModal'+user.id">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <div class="modal fade" id="exampleModal{{user.id}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="exampleModalLabel">Confirmar</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              Â¿Esta seguro de eliminar el usuario?
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-dismiss="modal">No</button>
                              <button id="btnConfirmar{{user.id}}"  type="button" class="btn btn-success" (click)="delete(user.id)" data-dismiss="modal">Aceptar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                      <script>
                        $('#btnDelete'+user.id).attr('data-target','#exampleModal'+user.id);
                        $('#btnConfirmar'+user.id).attr('data-target','#exampleModal'+user.id);
                      </script>
                    </td>
            </tr>

        </tbody>
  
        
      </table>
  
      
  
</div>
